<div
  class="fixed sm:right-4 sm:top-4 sm:max-w-sm w-full sm:w-96 bottom-0 sm:bottom-auto"
>
  <div class="p-6">
    <div
      class="bg-white rounded-lg shadow-lg ring-1 ring-black ring-opacity-5 p-4"
    >
      <div class="flex items-start gap-3">
        <div class="flex-1 flex items-center gap-3">
          @if (saving()) {
          <svg
            class="animate-spin h-5 w-5 text-blue-500"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
          >
            <circle
              class="opacity-25"
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="4"
            ></circle>
            <path
              class="opacity-75"
              fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
            ></path>
          </svg>
          } @else {
          <svg
            class="h-5 w-5 text-green-500"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
          }
          <div class="flex-1">
            <p class="text-sm text-gray-600">
              {{
                saving()
                  ? "Saving changes..."
                  : isUndo()
                  ? "Successfully undo!"
                  : "Successfully saved!"
              }}
            </p>
            @if (!saving() && !isUndo() && canUndo()) {
            <button
              class="text-sm text-blue-500 hover:text-blue-600"
              (click)="undo.emit()"
            >
              Undo
            </button>
            }
          </div>
        </div>
        @if (!saving()) {
        <button
          class="text-gray-400 hover:text-gray-500"
          (click)="close.emit()"
        >
          <svg
            class="h-5 w-5"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
        }
      </div>
    </div>
  </div>
</div>
